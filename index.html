<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gif shit</title>
		<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="./jquery-ui.min.css">

	<body>
		<div class="nav-bar">
			
		</div>
		<div class="nav-buttons">
			<a href="#" id="min-btn" class="min">_</a><a href="#" id="close-btn" class="close">X</a>
		</div>
		<div class="container">
			<div class="row" style="margin-top: 5%">
				<div class="twelve columns">
					<h1>gif shit</h1>
					<div class="video-left-padding"></div>
					<div class="crop-wrapper">
						<div class="gif-crop"></div>
					</div>
					<video id="videoPreview" type='video/mp4'></video>
				</div>
				<div class="twelve columns">
					<form onsubmit="return false;">
						<div class="row">
							<div class="twelve columns">
								<div class="progressBar">
								    <div class="timeBar"></div>
								</div>						
							</div>
							<div class="twelve columns">
								<div class="in-out-bar-full">
									<div class="in-out-bar"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="twelve columns center">
								<input type="number" name="in_point_hour" id="in_point_hour" value="0" min="0" max="60" step="1" class="in_out_point u-pull-left">
								<input type="number" name="in_point_minute" id="in_point_minute" value="0" min="0" max="60" step="1" class="in_out_point u-pull-left">
								<input type="number" name="in_point_second" id="in_point_second" value="0" min="0" max="60" step="1" class="in_out_point u-pull-left">

								<a class="button button-primary button-play" href="#">Play</a>

								<input type="number" name="out_point_hour" id="out_point_hour" value="0" min="0" max="60" step="1" class="in_out_point u-pull-right">
								<input type="number" name="out_point_minute" id="out_point_minute" value="0" min="0" max="60" step="1" class="in_out_point u-pull-right">
								<input type="number" name="out_point_second" id="out_point_second" value="0" min="0" max="60" step="1" class="in_out_point u-pull-right">
							</div>
						</div>
						<div class="row">
							<div class="twelve columns">
								<p class="u-pull-left in-out-text">In point (<a href="#" class="in-point-set">set to current time</a>)</p>
								<p class="u-pull-right in-out-text">Out point (<a href="#" charset="out-point-set">set to current time</a>)</p>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="six columns">
								<label for="inputFile">Input File</label>
								<input class="u-full-width" type="file" accept="video/*" id="inputFile" style="color:#ffffff;">
							</div>
							<div class="three columns">
								<label for="fps">fps</label>
								<input class="u-full-width" type="number" placeholder="20" value="20" id="fps">
							</div>
							<div class="three columns">
								<label for="fps">speed</label>
								<input class="u-full-width" type="number" placeholder="100%" value="100" id="fps">
							</div>
						</div>
						<input class="button-primary u-full-width" type="submit" value="Create Gif" onclick="createGif();" style="margin-top: 20px;">
					</form>
				</div>
				<div class="twelve columns">
					<div class="info">
						<p>Node <script>document.write(process.versions.node)</script></p>
						<p>Chromium <script>document.write(process.versions.chrome)</script></p>
						<p>Electron <script>document.write(process.versions.electron)</script></p>
					</div>
				</div>
			</div>
		</div>
