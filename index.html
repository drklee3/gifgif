<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>gifgif v1.1</title>
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="./jquery-ui.min.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="./jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./jquery-ui.min.js"></script>
</head>
<body>
	<div class="nav-bar">

	</div>
	<div class="nav-buttons">
		<a href="#" id="min-btn" class="min">_</a><a href="#" id="close-btn" class="close">X</a>
	</div>
	<!-- QUEUE -->
	<div id="queue_button" style="bottom: -4px;">
		<p><i id="queue_arrow" class="fa fa-chevron-up" aria-hidden="true"></i> queue <code id="queue_numbers">00/00</code></p>
	</div>

	<div id="queue_container" style="top: 850px;">
		<div class="container" id="queue_content">
			<div class="row">
				<div class="twelve columns">
					<table class="u-full-width" style="margin-top: 40px;" id="queue_table">
						<thead>
							<tr>
								<th>File</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<!-- placeholder body for appending-->
							<tr style="display:none">
								<td></td>
								<td></td>
							</tr>
							<!-- EXAMPLE queue item
							<tr>
								<td><a href="#" class="queue_item">N:\Documents\GitLab\gif\output0001.gif</a></td>
								<td>making palette</td>
							</tr>
							-->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</div>

	<!-- MAIN CONTENT -->
	<div class="container">
		<div class="row" style="margin-top: 5%">
			<div class="twelve columns">
				<div class="video-left-padding"></div>
				<div class="crop-wrapper">
					<div class="gif-crop"></div>
				</div>
				<video id="videoPreview" type='video/mp4'></video>
			</div>
			<div class="twelve columns">
				<form onsubmit="return false;">
					<div class="row">
						<div class="twelve columns">
							<div class="progressBar">
								<div class="timeBar"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="twelve columns center">
							<input type="number" name="in_point_hour" id="in_point_hour" value="0" min="0" max="60" step="1" class="in_out_point u-pull-left">
							<input type="number" name="in_point_minute" id="in_point_minute" value="0" min="0" max="60" step="1" class="in_out_point u-pull-left">
							<input type="number" name="in_point_second" id="in_point_second" value="0" min="0" max="60" step="any" class="in_out_point u-pull-left">

							<a class="button button-back-second" href="#"><<</a>
							<a class="button button-back-frame" href="#"><</a>
							<a class="button button-primary button-play" href="#">Play</a>
							<a class="button button-forward-frame" href="#">></a>
							<a class="button button-forward-second" href="#">>></a>

							<input type="number" name="out_point_second" id="out_point_second" value="0" min="0" max="60" step="any" class="in_out_point u-pull-right">
							<input type="number" name="out_point_minute" id="out_point_minute" value="0" min="0" max="60" step="1" class="in_out_point u-pull-right">
							<input type="number" name="out_point_hour" id="out_point_hour" value="0" min="0" max="60" step="1" class="in_out_point u-pull-right">
						</div>
					</div>
					<div class="row">
						<div class="twelve columns center">
							<a href="#" class="button u-pull-left io-point in-point-set">set in point</a>
							<a class="button" href="#">Preview</a>
							<a href="#" class="button u-pull-right io-point out-point-set">set out point</a>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="four columns">
							<label for="inputFile">Input File</label>
							<input class="u-full-width" type="file" accept="video/*" id="inputFile" style="color:#ffffff;">
						</div>
						<div class="two columns">
							<label for="duration">duration (s)</label>
							<input type="number" name="duration_second" id="duration" value="0" min="0" max="60" step="1" class="u-full-width">
						</div>
						<div class="two columns">
							<label for="fps">fps</label>
							<input class="u-full-width" type="number" placeholder="20" value="20" min="1" max="60"  id="fps">
						</div>
						<div class="two columns">
							<label for="speed">% speed</label>
							<input class="u-full-width" type="number" placeholder="100" value="100" min="1" max="1000" id="speed">
						</div>
						<div class="two columns">
							<label for="scale_percentage">% scale</label>
							<input class="u-full-width" type="number" placeholder="100" value="100" min="0" max="100" id="scale_percentage">
						</div>
					</div>
					<p style="margin: 0 0 0 0"><b>Gfy settings</b></p>
					<div class="row">
						<div class="three columns">
							<label>
								<input type="checkbox" id="mute_audio">
								<span class="label-body">mute audio</span>
							</label>
						</div>
						<div class="three columns">
							<label for="gfy_format_mp4" class="u-pull-left">
								<input type="radio" name="gfy_format" value="mp4" id="gfy_format_mp4" checked/>
								<span class="label-body">mp4</span>
							</label>
							<label for="gfy_format_webm" class="u-pull-right">
								<input type="radio" name="gfy_format" value="webm" id="gfy_format_webm" />
								<span class="label-body">webm</span>
							</label>
						</div>
					</div>
					<div class="row">
						
					</div>
					<div>
					<p class="u-pull-left info">GifGif v1.1 - Node v<script>document.write(process.versions.node)</script> - Chromium v<script>document.write(process.versions.chrome)</script> - Electron v<script>document.write(process.versions.electron)</script></p>
						<input class="button-primary u-pull-right" type="submit" value="Create Gif" id="create_gif" style="margin-top: 20px;">
						<input class="button-primary u-pull-right" type="submit" value="Create Gfy" id="create_gfy" style="margin-top: 20px; margin-right: 10px;">
						<img src="./images/tzuyu.png" class="tzuyu">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	require('./renderer.js');
	require('./controls.js');
	require('./ui.js');
</script>
<script>if (window.module) module = window.module;</script>
</html>
